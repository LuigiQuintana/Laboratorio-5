<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Formulario de Ejemplo</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 20px;  
            background-color: #f5f5f5;  
        }  
        form {  
            background-color: white;  
            padding: 20px;  
            border-radius: 5px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
            max-width: 500px;  
        }  
        label {  
            margin-top: 10px;  
            display: block;  
        }  
        input, button, select {  
            width: 100%;  
            padding: 10px;  
            margin-top: 5px;  
            border: 1px solid #ccc;  
            border-radius: 5px;  
        }  
        button {  
            background-color: #007BFF;  
            color: white;  
            border: none;  
            cursor: pointer;  
        }  
        button:hover {  
            background-color: #0056b3;  
        }  
        fieldset {  
            margin-top: 20px;  
            border: 1px solid #ccc;  
            padding: 10px;  
        }  
        legend {  
            font-weight: bold;  
        }  
    </style>  
</head>  
<body>  

    <h2>Formulario de Registro</h2>  
    <form action="#" method="POST">  
        <fieldset>  
            <legend>Información Personal</legend>  

            <label for="nombre">Nombre:</label>  
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required minlength="2" maxlength="50">  

            <label for="correo">Correo Electrónico:</label>  
            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo" required>  

            <label for="contraseña">Contraseña:</label>  
            <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required minlength="6" maxlength="20">  

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>  
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>  
        </fieldset>  

        <fieldset>  
            <legend>Preferencias</legend>  

            <label for="pais">País:</label>  
            <select id="pais" name="pais" required>  
                <option value="">Seleccione un país...</option>  
                <option value="es">España</option>  
                <option value="mx">México</option>  
                <option value="ar">Argentina</option>  
                <option value="cl">Chile</option>  
            </select>  

            <label for="suscripcion">Suscribirse a boletín:</label>  
            <input type="checkbox" id="suscripcion" name="suscripcion" value="sí">  
        </fieldset>  

        <button type="submit">Enviar</button>  
    </form>  

</body>  
</html>
